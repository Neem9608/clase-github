      <h2>

<section id="contacto">
  <form class="contacto-formulario">
    <fieldset>
      <legend>
        envia tus Datos
      </legend>
      <div class="nombre">
        <label for="nombre">
          completa tu nombre
        </label>
        <input type="text" name="nombre" 
        placeholder="Conejo Malo">
      </div>

      <div class="email">
        <label for="mail">
          correo electronico
        </label>
        <input type="text" name="mail" 
        placeholder="Conejomalo@gmail.com">
      </div>

      <div class="telefono">
        <label for="telefono">
          telefono
        </label>
        <input type="tel" name="nombre" 
        placeholder="1127274522">
      </div>

      <div class="localidad">
        <label for="localidad">
          localidad
        </label>
        <input type="text" name="localidad" 
        placeholder="tigre">
      </div>

      <div class="servicio">
        <label for="servicio">
          servicio a cotizar
        </label>
        <input type="text" name="localidad"
        placeholder="Desarrolo de sitio web">
      </div>
      
      <div class="enviar">
        <label for="enviar">
          servicio a cotizar
        </label>
        <input type="submit" name="enviar"
      </div>
      

    </fieldset>
  </form>
</section>
        
      </div>
